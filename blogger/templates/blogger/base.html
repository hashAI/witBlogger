<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>WitBlogger</title>
    <link href="/static/assets/includes/quill/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/includes/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/includes/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/src/css/main.css">
    {% block header_includes %}
    {% endblock %}
  </head>
  <body>

    <header class="pb-5 mb-5">
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#!">WitBlogger</a>
            <ul class="nav navbar-nav ml-auto" >
                <li><a style="text-decoration:none;color:white" href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="container">
        {% block page_header %}
        {% endblock %}
        <div class="row">
            <!--
            <div class="col-md-3 nav-aside bg-light">
            {% block content_right %}
            hello
            {% endblock %}
            </div>
            -->
            <div class="col-md-1"></div>
            <div class="col-md-10 main-content">
            {% block content %}
            {% endblock %}
            </div>
            <div class="col-md-1"></div>
            </div>
    </section>
    <footer> 
    </footer>
    <script src="/static/assets/includes/jquery-3.3.1.min.js"></script>
    <script src="/static/assets/includes/fontawesome/js/all.min.js"></script>
    <script src="/static/assets/includes/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/src/js/main.js"></script>
    {% block footer_includes %}
    {% endblock %}
  </body>
</html>
