{% extends 'blogger/base.html' %}

{% block header_includes %}
    <link href="/static/assets/includes/quill/quill.snow.css" rel="stylesheet">
{% endblock %}

{% block content %}

<div id="toolbar-container">
<span class="ql-formats">
<select class="ql-font"></select>
<select class="ql-size"></select>
</span>
<span class="ql-formats">
<button class="ql-bold"></button>
<button class="ql-italic"></button>
<button class="ql-underline"></button>
<button class="ql-strike"></button>
</span>
<span class="ql-formats">
<select class="ql-color"></select>
<select class="ql-background"></select>
</span>
<span class="ql-formats">
<button class="ql-script" value="sub"></button>
<button class="ql-script" value="super"></button>
</span>
<span class="ql-formats">
<button class="ql-header" value="1"></button>
<button class="ql-header" value="2"></button>
<button class="ql-blockquote"></button>
<button class="ql-code-block"></button>
</span>
<span class="ql-formats">
<button class="ql-list" value="ordered"></button>
<button class="ql-list" value="bullet"></button>
<button class="ql-indent" value="-1"></button>
<button class="ql-indent" value="+1"></button>
</span>
<span class="ql-formats">
<button class="ql-direction" value="rtl"></button>
<select class="ql-align"></select>
</span>
<span class="ql-formats">
<button class="ql-link"></button>
<button class="ql-image"></button>
<button class="ql-video"></button>
<button class="ql-formula"></button>
</span>
<span class="ql-formats">
<button class="ql-clean"></button>
</span>
</div>
<div id="editor-container"></div>
<button class="btn btn-primary btn-sm mt-2 d-flex ml-auto" data-toggle="modal" data-target="#publish-modal">
    <span class="pl-2 pr-2">Publish</span>
</button>

<!-- Modal -->
<div class="modal fade" id="publish-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <strong class="modal-title" id="publish-modal-label">We need the following info before we publish your article</strong>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
             <form>
                 <div class="form-group">
                     <label for="title"> Title </label>
                     <textarea name="title" id="title" class="form-control"></textarea>
                 </div>
                 <div class="form-group">
                     <label for="subtitle"> Subtitle </label>
                     <textarea name="subtitle" id="subtitle" class="form-control"></textarea>
                 </div>
             </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-sm btn-primary" id="btn-publish">Publish Now</button>
      </div>
   </div>
</div>
{% endblock %}

{% block footer_includes %}
<script src="/static/assets/includes/highlight/highlight.pack.js"></script> 
<script src="/static/assets/includes/quill/quill.min.js"></script>
<script src="/static/assets/src/js/publish.js"></script>
{% endblock %}
