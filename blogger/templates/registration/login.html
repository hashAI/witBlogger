{% extends 'registration/base.html' %}

{% block content %}
<div class="jumbotron bg-light">
<h3 class="text-center mb-3"> Login </h3>
<form method="post">
{% csrf_token %}
    <fieldset>
    <div class="form-group mb-2 pl-5 pr-5">
        <label for="username">Username</label>
            {{ form.username }}
    </div>
    <div class="form-group mb-2 pl-5 pr-5">
        <label for="password">Password</label>
            {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary btn-sm mt-2 ml-4 mr-5 float-right"> &nbsp;Login&nbsp; </button>
    </fieldset>
</form>
<hr>
<center><a href="/register/">Click Here for Registration</a></center>
</div>
{% endblock %}
